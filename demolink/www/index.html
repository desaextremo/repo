<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="lab56">

    <div ng-controller="lab9.PageController">

        <ion-nav-view animation="slide-left-right"></ion-nav-view>

    </div>

    <script id="home.html" type="text/ng-template">

      <ion-view>

        <ion-header-bar class="bar bar-header bar-calm">

            <h1 class="title">introducci&oacute;n a Java EE</h1>

        </ion-header-bar>


        <ion-content has-header="true" padding="true">

            <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/second">Anterior</a>
            <a class="button icon-right ion-chevron-right button-clear button-dark" href="#/tercera">Siguiente</a>

        </ion-content>

        </ion-view>
    </script>

    <script id="second.html" type="text/ng-template">

        <ion-view>

            <ion-header-bar class="bar-header bar-positive">

                <h1 class="title">Segunda Pagina</h1>

            </ion-header-bar>

            <ion-content has-header="true" padding="true">

                <a class="button icon-left ion-chevron-left button-positive" href="#/segunda">Ir a la Primera Pagina</a>
                <a class="button icon-right ion-chevron-right button-positive" href="#/tercera">Ir a la tercera Pagina</a>

            </ion-content>

        </ion-view>

    </script>

    <script id="tercera.html" type="text/ng-template">

        <ion-view>

            <ion-header-bar class="bar-header bar-dark">

                <h1 class="title">Tercera Pagina</h1>

            </ion-header-bar>

            <ion-content has-header="true" padding="true">

                <a class="button icon-left ion-home button-positive" href="#/">Index</a>

            </ion-content>

        </ion-view>

    </script>

  </body>
</html>
